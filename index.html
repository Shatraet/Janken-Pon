<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>" />
    <title>Fuck Them Up</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Kick their ass!</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">Hero</div>
        <div id="computer-label" class="badge">Villain</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

        <p>Pick a choice and hope to god you win!</p>
    </div>
    <div class="choices">
        <div id="fire" class="choice">
            <img width="69" height="69" src="svg/fire.svg" />
        </div>
        <div id="water" class="choice">
            <img width="69" height="69" src="svg/water.svg" />
        </div>
        <div id="grass" class="choice">
            <img width="69" height="69" src="svg/grass.svg" />
        </div>
        <p id="action-message">Show me what you got.</p>
    </div>
    <script src="js/page.js" type="text/javascript"></script>
    
</body>

</html>
